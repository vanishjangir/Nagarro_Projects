<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="popUp.css">
    <title>Document</title>
</head>
<body>
    <div class="text-center mt-5" >
        <button class="clicks">Click Me</button>
    </div>

    <div class="container mt-5" id="box">
        <div class="one">
            <div class="wrap">
                <span class="material-symbols-outlined close" id="close">
                    close
                </span>
            </div>
            
            <h1 class="text-center pt-3">Enter details</h1>
            <form action="">
                <div class="form-group">
                    <label for="Username" id="username">Username</label>
                    <input type="text" name="" class="form-control" id="uname">
                    <p id="warn-name"></p>
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" name="" class="form-control" id="mail">
                    <p id="warn-mail"></p>
                </div>
                <input type="button" value="Submit" class="btn btn-primary" id="submission">
            </form>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="popUp.js"></script>
</body>
</html>
